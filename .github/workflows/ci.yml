name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        version: ">=11"
    - name: install
      run: npm ci
    - name: build
      run: npm run build
    - name: test
      run: npm test
