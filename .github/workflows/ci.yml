name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: install
      run: npm ci
    - name: build
      run: npm run build
    - name: test
      run: npm test
